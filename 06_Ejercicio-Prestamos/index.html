<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRESTAMOS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>

    <header></header>

    <main>

        <!-- SECCION FORMULARIO INGRESAR NUEVA PERSONA -->
        <section id="nuevo-usuario" class="row mt-5 mx-auto container p-3 border border-warning rounded-5">

            <div class="container-registro col-md-6">
                <legend class="text-center fs-1 fw-bold">Cliente Nuevo</legend>
                <form class="d-flex flex-column align-items-center" id="formulario-registro">

                    <div class="mb-3 col-10">
                      <label for="registro-nombre" class="form-label fs-2">Nombre</label>
                      <input type="text" name="nombre" class="form-control col-12 fs-4" id="registro-nombre" placeholder="Nombre de Cliente"">
                    </div>
    
                    <div class="mb-3 col-10">
                      <label for="registro-direccion" class="form-label fs-2">Direccion</label>
                      <input type="text" name="direccion" class="form-control fs-4" id="registro-direccion"
                      placeholder="Ingrese su DirecciÃ³n">
                    </div>

                    <div class="mb-3 col-10">
                      <label for="registro-telefono" class="form-label fs-2">Telefono</label>
                      <input type="text" name="telefono" class="form-control fs-4" id="registro-telefono"
                      placeholder="Ingrese su Telefono">
                    </div>

                    <div class="mb-3 col-10">
                      <label for="registro-cantidad" class="form-label fs-2">Cantidad del Prestamo</label>
                      <input type="text" name="cantidad" class="form-control fs-4" id="registro-cantidad"
                      placeholder="Ingrese su la cantidad de Prestamo">
                    </div>

                    <button id="button-crear" type="submit" class="btn btn-primary btn-lg col-4">Crear Cliente</button>
                </form>
            </div>

            <div class="container-registro col-md-6 d-none" >
                <form class="row fs-3 p-3 " id="formulario-abono">

                    <h3  class="text-center mb-3">Abonar a: <span id="nombre-abono"></span></h3>
       
                    <p>Cantidad total de prestamo: $<span id="total-abono"></span></p>
                    <p>Cantidad restante del prestamo: $<span id="restante-abono">/span></p>
    
                    <div class="mb-3 col-10">
                      <label for="registro-direccion" class="form-label fs-2">Cantidad a Abonar</label>
                      <input type="text" name="abono" class="form-control fs-4" id="pago-abono"
                      placeholder="Ingrese cantidad a abonar">
                    </div>

                    <button id="button-abonar" type="submit" class="btn btn-primary btn-lg col-4">ABONAR</button>
                </form>
            </div>

            <div class="container-interfaz col-md-6 mt-5">
                <h2 class="text-center fs-1 fw-bold">CLIENTES REGISTRADOS</h2>
                <ul class="usuarios-nuevo list-unstyled">
    
                        <!-- <div id="abonos-realizados" class="col-6">
                            <p>Abono 1: <span>$350</span></p>
                            <p>Abono 2: <span>$230</span></p>
                            <p>Abono 3: <span>$410</span></p>
                            <p>Abono 4: <span>$230</span></p>
    
                        </div> -->

                    
                </ul>

            </div>

        </section>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./JS/main.js"></script>
</body>
</html>
