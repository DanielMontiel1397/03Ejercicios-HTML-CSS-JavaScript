<head>

    <link rel="stylesheet" href="styles.css">
    <title>Card</title>

<body>

        <section class="card_body">
            <p class="card_text">Daniel Ponce
                <span class="card_text card_text-light">24</span>

            </div>
            <div class="card_stats">
